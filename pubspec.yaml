name: prospa_assessment
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  collection: ^1.18.0
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.3
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.15
  get: ^4.6.6
  gradient_borders: ^1.0.1
  intl: ^0.20.0
  percent_indicator: ^4.2.3

dev_dependencies:
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/png/
    - assets/svg/

  fonts:
    - family: BRFirmaBold
      fonts:
        - asset: assets/fonts/BRFirma-Bold.ttf

    - family: BRFirmaSemiBold
      fonts:
        - asset: assets/fonts/BRFirma-SemiBold.ttf

    - family: BRFirmaMedium
      fonts:
        - asset: assets/fonts/BRFirma-Medium.ttf

    - family: BRFirmaRegular
      fonts:
        - asset: assets/fonts/BRFirma-Regular.ttf

    - family: BRFirmaLight
      fonts:
        - asset: assets/fonts/BRFirma-Light.ttf
